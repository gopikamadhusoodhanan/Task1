<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #fff;
            border: 1px solid #dee2e6;
            padding: 2rem 2rem;
        }
        .btn-primary, .btn-success {
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="jumbotron text-center shadow-sm">
            <h1 class="display-4">Welcome ABC Hospitals</h1>
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="{% url 'accounts:signup' %}" role="button">Signup</a>
                <a class="btn btn-success btn-lg" href="{% url 'accounts:login' %}" role="button">Login</a>
            </p>
        </div>
    </div>
    {% endblock %}
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
