<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-img-top {
            max-width: 100%;
            height: 200px; /* Adjust the height as needed */
            object-fit: cover;
        }
        .card-body {
            flex: 1; /* Expand to fill remaining space */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Public Posts</h1>

        <!-- Iterate through categories -->
        {% for category, posts in posts_by_category.items %}
            <h2>{{ category }}</h2>

            <!-- Iterate through posts in each category -->
            <div class="row">
                {% for post in posts %}
                    <div class="col-md-4">
                        <div class="card">
                            <!-- Display the image if it exists -->
                            {% if post.image %}
                                <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.title }}">
                            {% endif %}

                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text"><strong>Category:</strong> {{ post.category }}</p>
                                <p class="card-text"><strong>Summary:</strong> {{ post.summary }}</p>

                            </div>
                        </div>
                    </div>
                {% endfor %}
                <br><br>
            </div>
            <hr> <!-- Optional: Line separator between categories -->
        {% endfor %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
